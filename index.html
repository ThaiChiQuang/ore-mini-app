<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ORE Mining</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #121826, #070b12);
  color: #fff;
  font-family: Inter, system-ui, sans-serif;
}

.app {
  display: flex;
  padding: 12px;
  gap: 12px;
}

.blocks {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  flex: 1;
}

.block {
  background: #0f1420;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  border: 1px solid #1f2937;
  cursor: pointer;
}

.block.active {
  border-color: #facc15;
  box-shadow: 0 0 0 1px #facc15;
}

.block small {
  opacity: .6;
  font-size: 11px;
}

.panel {
  width: 260px;
  background: #0f1420;
  border-radius: 14px;
  padding: 14px;
  border: 1px solid #1f2937;
}

.stat {
  background: #070b12;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
  text-align: center;
}

.stat b {
  font-size: 18px;
}

.toggle {
  display: flex;
  margin-bottom: 10px;
}

.toggle button {
  flex: 1;
  background: #070b12;
  border: none;
  color: #aaa;
  padding: 8px;
  cursor: pointer;
}

.toggle button.active {
  background: #1f6feb;
  color: #fff;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #070b12;
  color: #fff;
  margin-bottom: 10px;
}

.deploy {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg,#facc15,#f59e0b);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="app">

  <!-- BLOCK GRID -->
  <div class="blocks" id="blocks"></div>

  <!-- DEPLOY PANEL -->
  <div class="panel">
    <div class="stat">
      <small>Motherlode</small><br>
      <b>222.2</b>
    </div>

    <div class="stat">
      <small>Time remaining</small><br>
      <b id="timer">00:45</b>
    </div>

    <div class="stat">
      <small>Total deployed</small><br>
      <b>4.6628 SOL</b>
    </div>

    <div class="toggle">
      <button class="active">Manual</button>
      <button>Auto</button>
    </div>

    <input type="number" placeholder="SOL amount" value="1.0">

    <small>Blocks selected: <span id="count">0</span></small><br><br>

    <button class="deploy">Deploy</button>
  </div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const blocksEl = document.getElementById('blocks');
let selected = new Set();

for (let i = 1; i <= 25; i++) {
  const b = document.createElement('div');
  b.className = 'block';
  b.innerHTML = `<small>#${i}</small><br><b>${(Math.random()*0.25).toFixed(4)}</b>`;
  b.onclick = () => {
    b.classList.toggle('active');
    b.classList.contains('active') ? selected.add(i) : selected.delete(i);
    document.getElementById('count').innerText = selected.size;
  };
  blocksEl.appendChild(b);
}
</script>
</body>
</html>
