<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ORE Mining</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <h2>⛏ ORE Mining</h2>

  <button onclick="buyMining()">Buy Mining Power (⭐ Stars)</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function buyMining() {
      tg.sendData(JSON.stringify({
        action: "buy_mining",
        package: "basic"
      }));
    }
  </script>
</body>
</html>
