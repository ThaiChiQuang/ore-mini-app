<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ORE Mining Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .primary {
      background: #22c55e;
    }
    .secondary {
      background: #3b82f6;
    }
  </style>
</head>
<body>

  <h2>⛏️ ORE Mining</h2>
  <p>Mine ORE directly inside Telegram.</p>

  <button class="primary" onclick="startMining()">
    Start Mining
  </button>

  <button class="secondary" onclick="buyMiningPower()">
    Buy Mining Power (Stars)
  </button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function startMining() {
      alert("Mining will start after payment (next step).");
    }

    function buyMiningPower() {
      alert("Telegram Stars payment will be here.");
    }
  </script>

</body>
</html>
